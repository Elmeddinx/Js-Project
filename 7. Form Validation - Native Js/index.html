<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet " href=" https://use.fontawesome.com/releases/v5.12.1/css/all.css ">
    <link rel="stylesheet" href="./style.css">
    <title>Form Validation - Native Js</title>
</head>
<body>



    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="">Username</label>
                <input type="text" placeholder="your username" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="text" placeholder="youremail@example.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" placeholder="password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div><div class="form-control">
                <label for="">Check Password</label>
                <input type="password" placeholder="password" id="passwordch">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button class="button">Submit</button>
        </form>
    </div>








    <script src="./app.js"></script>
    
</body>
</html>
